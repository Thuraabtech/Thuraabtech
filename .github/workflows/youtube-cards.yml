name: GitHub Readme YouTube Cards
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: DenverCoder1/github-readme-youtube-cards@main
        with:
          playlist_id: "PLHMEWb4q_d9S514k4FDKlfRW6cS-eFtkX"  # Create playlist without shorts
          max_videos: 4
          card_width: 280
          border_radius: 8
          background_color: "#161b22"
          title_color: "#58a6ff"
          stats_color: "#8b949e"
          max_title_lines: 1